<!DOCTYPE html><html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MicSharePlayer</title>
	<link rel="icon" sizes="32x32" href="mic_share.png" type="image/png">
	<link rel="stylesheet" href="mic_share.css">
</head>
<body>
	<div class="container">

	<script src="mic_share_player.js"></script>
</body>
</html>
